<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Scambly</title>
    <style>
    </style>
    </head>
<body>
    <header>
    <body>
    <!-- BOX DO MEIO -->
        <div class="container">
    <!-- PAINEL DA ESQUERDA -->
        <div class="painel-esquerdo">
            <div class="logo-site"></div>
            <h2>Seja bem-vindo(a) de volta!</h2>
        </div>
        <!-- PAINEL DA DIREITA -->
        <div class="painel-direito">
            <div id="login-form" class="form">
                <center><h2>LOGIN</h2></center>
                <!-- EMAIL-BOX -->
                <div class="form-group">
                    <label for="login-email">E-mail:</label>
                    <input type="email" id="login-email" required>
                </div>
                <!-- SENHA-BOX -->
                <div class="form-group">
                    <label for="login-password">Senha:</label>
                    <input type="password" id="login-password" required>
                </div>
                <!-- ESQUECEU-A-SENHA? -->
                <div class="esqueceu-senha">
                    <a href="esqueceu-senha.html">Esqueceu a senha? </a>
                </div>
                <p></p>
                 <!-- BOTAO-ENTRAR -->
                 <a href="home.html"><button class="botao-login-cadastro">Entrar</button></a>
                <div class="switch-form">
                    Não tem uma conta? <a href="#" onclick="toggleForm('signup')">Cadastre-se</a>
                </div>
            </div>
            <!-- CADASTRO -->
            <div id="signup-form" class="form" style="display: none;">
                <center><h2>CADASTRO</h2></center>
                <!-- NOME-COMPLETO-BOX -->
                <div class="form-group">
                    <label for="signup-name">Nome Completo:</label>
                    <input type="text" id="signup-name" required>
                </div>
                <!-- EMAIL-BOX -->
                <div class="form-group">
                    <label for="signup-email">E-mail:</label>
                    <input type="email" id="signup-email" required>
                </div>
                <!-- SENHA-BOX -->
                <div class="form-group">
                    <label for="signup-password">Senha:</label>
                    <input type="password" id="signup-password" required>
                </div>
                <!-- BOTAO-CADASTRAR -->
                <a href="cadastro/cadastro.html"><button class="botao-login-cadastro">Cadastrar</button></a>
                <!-- INFO-1 -->
                <div class="switch-form">
                    Já tem uma conta? <a href="#" onclick="toggleForm('login')">Faça login</a>
                </div>
            </div>
        </div>
    </div>
    <!-- INFO-2 -->
    <div class="msg-fundo">
    <p>Scambly Inc. © Copyright 2024. Todos os direitos reservados.</p>
    </div>
    <script>
    function toggleForm(formName) {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        
        if (formName === 'login') {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        } else {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        }
    }
    
    // Adicionar animações suaves
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentNode.classList.add('focused');
        });
        input.addEventListener('blur', function() {
            if (this.value === '') {
                this.parentNode.classList.remove('focused');
            }
        });
    });
    </script>
    </body>
    </html>
