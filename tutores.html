<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Tutores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/home.css"></link>
        <style>
         .container2 {
        max-width: 1200px;
        margin: 100px auto 0;
        padding: 2rem;
        
    }
    h1 {
        color: #6a1b9a;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        text-shadow: 1px 1px 2px rgba(106, 27, 154, 0.1);
    }
    .tutors-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
    }
    .tutor-card {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        overflow: hidden;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
    }
    .tutor-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(106, 27, 154, 0.2);
    }
    .tutor-avatar {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-bottom: 4px solid #6a1b9a;
    }
    .tutor-info {
        padding: 1.5rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }
    .tutor-name {
        font-size: 1.6rem;
        font-weight: bold;
        margin: 0 0 0.5rem 0;
        color: #6a1b9a;
    }
    .tutor-languages {
        font-size: 1rem;
        color: #666;
        margin-bottom: 1rem;
        font-style: italic;
    }
    .tutor-description {
        font-size: 0.95rem;
        line-height: 1.5;
        margin-bottom: 1rem;
        flex-grow: 1;
    }
    .tutor-rating {
        display: flex;
        align-items: center;
        font-size: 1rem;
        margin-bottom: 1rem;
    }
    .star {
        color: #ffd700;
        margin-right: 0.2rem;
    }
    .book-button {
        width: 100%;
        padding: 1rem;
        background-color: #6a1b9a;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        border: none;
        cursor: pointer;
    }
    .book-button a{
        color: #fff;
        text-decoration: none;
    }
    .book-button a:link{
        text-decoration: none;
    }
    .book-button:hover {
        background-color: #8e24aa;
        color: #fff;
        text-decoration: none;
    }
    .language-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1rem;
    }
    .language-tag {
        background-color: #e1bee7;
        color: #6a1b9a;
        padding: 0.3rem 0.6rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
    }
    .uptudo2{
    margin-top: -100px;
}
        </style>
</head>
<body>
    <nav class="navbartopo">
        <div class="navbar-left">
            <a href="/home.html"><div class="logo-placeholder"></div></a>
            <span class="navbar-text">Olá, Arleson Brito da Silva Junior</span>
        </div>
        <div class="navbar-right">
            <a href="/tutor/seja-um-tutor.html"><button class="tutor-button">Seja um Tutor</button></a>
            <a href="/usuario/meu-perfil.html"><div class="profile-icon"></div></a>
        </div>
    </nav>
<div class="uptudo2">
    <div class="container2">
        <h1>Conheça Nossos Incríveis Tutores de Idiomas</h1>
        <div class="tutors-grid" id="tutorsGrid">
            <!-- Tutors will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const tutors = [
            {
                name: "João Silva",
                avatar: "https://randomuser.me/api/portraits/men/32.jpg",
                languages: ["Português", "Inglês", "Espanhol"],
                description: "João é um professor experiente com paixão por idiomas e cultura. Ele adora ajudar seus alunos a atingir seus objetivos linguísticos usando métodos interativos e personalizados.",
                rating: 4.9
            },
            {
                name: "Maria Santos",
                avatar: "https://randomuser.me/api/portraits/women/44.jpg",
                languages: ["Espanhol", "Inglês", "Francês"],
                description: "Maria ensina idiomas há mais de 10 anos, focando na fluência e na confiança do aluno ao falar. Sua abordagem é baseada em conversação e situações do dia a dia.",
                rating: 4.8
            },
            {
                name: "Carlos Oliveira",
                avatar: "https://randomuser.me/api/portraits/men/22.jpg",
                languages: ["Inglês", "Português", "Alemão"],
                description: "Carlos usa técnicas inovadoras para tornar o aprendizado de idiomas divertido e eficaz. Ele é especialista em jogos linguísticos e aprendizado baseado em projetos.",
                rating: 4.7
            },
            {
                name: "Ana Rodrigues",
                avatar: "https://randomuser.me/api/portraits/women/68.jpg",
                languages: ["Português", "Inglês", "Italiano"],
                description: "Ana especializa-se em preparação para exames internacionais e conversação avançada. Sua experiência em viagens enriquece suas aulas com perspectivas culturais únicas.",
                rating: 4.9
            },
            {
                name: "Pedro Almeida",
                avatar: "https://randomuser.me/api/portraits/men/91.jpg",
                languages: ["Francês", "Português", "Inglês"],
                description: "Pedro foca em imersão cultural e linguística, tornando suas aulas uma experiência única. Ele usa literatura, música e cinema para ensinar idiomas de forma contextualizada.",
                rating: 4.6
            },
            {
                name: "Lucia Fernandez",
                avatar: "https://randomuser.me/api/portraits/women/3.jpg",
                languages: ["Espanhol", "Português", "Inglês"],
                description: "Lucia é especialista em ensinar espanhol para negócios e viagens, com foco prático. Suas aulas incluem simulações de situações reais e vocabulário específico por indústria.",
                rating: 4.8
            }
        ];

        function createTutorCard(tutor) {
            const languageTags = tutor.languages.map(lang => `<span class="language-tag">${lang}</span>`).join('');
            return `
                <div class="tutor-card">
                    <img src="${tutor.avatar}" alt="${tutor.name}" class="tutor-avatar">
                    <div class="tutor-info">
                        <h2 class="tutor-name">${tutor.name}</h2>
                        <div class="language-tags">${languageTags}</div>
                        <p class="tutor-description">${tutor.description}</p>
                        <div class="tutor-rating">
                            ${'★'.repeat(Math.floor(tutor.rating))}${'☆'.repeat(5 - Math.floor(tutor.rating))}
                            <span>(${tutor.rating})</span>
                        </div>
                        <a href="/agendar-aula.html"><button onclick="bookLesson('${tutor.name}')" class="book-button">Agendar Aula</button></a>
                    </div>
                </div>
            `;
        }

        const tutorsGrid = document.getElementById('tutorsGrid');
        tutors.forEach(tutor => {
            tutorsGrid.innerHTML += createTutorCard(tutor);
        });
    </script>

</div>
