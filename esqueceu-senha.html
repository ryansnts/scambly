<html lang="pt-BR">
    <head>
        <title>Esqueceu a Senha?</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/esqueceusenha.css"></link>
</head>
<body>
    <div class="container">
        <div class="logo-site"></div>
        <h1>Esqueceu sua senha?</h1>
        <p>Por favor, insira seu e-mail utilizado para criar sua conta!</p>
        <form id="forgot-password-form">
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Seu endereço de e-mail">
            </div>
            <button type="submit">Redefinir Senha</button>
        </form>
        <div class="voltar-login">
            <a href="index.html">Voltar para fazer Login</a>
        </div>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            console.log('Password reset requested for:', email); 
            // msg que aparece na tela
            alert('Solicitação de redefinição de senha enviada. Por favor, verifique seu e-mail para as próximas instruções.');
        });

        // adicionar animações suaves
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentNode.classList.add('focused');
        });
        input.addEventListener('blur', function() {
            if (this.value === '') {
                this.parentNode.classList.remove('focused');
            }
        });
    });
    </script>
</body></html>
